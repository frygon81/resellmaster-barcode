<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>루카 리셀마스터</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>루카 리셀마스터</h1>
  <input type="file" accept="image/*" capture="environment" id="barcodeImage" onchange="handleBarcode(this)">
  <input type="text" id="sku" placeholder="SKU 또는 바코드">
  <input type="number" id="price" placeholder="국내가 (₩)">
  <button onclick="analyze()">예측하기</button>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
