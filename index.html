
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>루카 리셀마스터</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>루카 리셀마스터</h1>
    <div id="reader" style="width:300px;"></div>
    <button onclick="startScan()">바코드 스캔</button>
    <br><br>
    <input type="text" id="sku" placeholder="SKU를 입력하거나 스캔하세요"><br>
    <input type="number" id="krPrice" placeholder="국내 가격 (₩)">
    <button onclick="predict()">예측하기</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
